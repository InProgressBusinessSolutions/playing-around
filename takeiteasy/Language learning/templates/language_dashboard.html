<!-- language_dashboard.html -->
{% extends "base.html" %}
{% block content %}
<h1>{{ language.name }} Dashboard</h1>
<h2>Available Lessons:</h2>

<ul>
    {% for lesson in lessons %}
    <li><a href="{{ url_for('lesson', lesson_id=lesson.id) }}">{{ lesson.title }}</a></li>
    {% endfor %}
</ul>
<a href="{{ url_for('quiz', language_id=language.id) }}">Take a Quiz</a>
{% endblock %}
