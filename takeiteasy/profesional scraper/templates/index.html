{% extends "bootstrap/base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Web Scraper{% endblock %}

{% block content %}
<div class="container">
    <h1>Web Scraper</h1>
    <form method="POST" action="{{ url_for('index') }}">
        {{ form.hidden_tag() }}
        {{ wtf.form_field(form.query) }}
        {{ wtf.form_field(form.submit) }}
    </form>
</div>
{% endblock %}
