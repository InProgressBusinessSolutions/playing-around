<!-- story.html -->
{% extends "base.html" %}

{% block content %}
    <h1>{{ story.title }}</h1>
    <p><strong>Tone:</strong> {{ story.tone }}</p>
    <p><strong>Genre:</strong> {{ story.genre }}</p>
    <div class="mt-4">
        {{ story.content }}
    </div>
    {% if current_user.is_authenticated %}
        <a href="{{ url_for('edit_story', story_id=story.id) }}" class="btn btn-primary mt-4">Edit Story</a>
    {% endif %}
{% endblock %}
