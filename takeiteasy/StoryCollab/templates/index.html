<!-- index.html -->
{% extends "base.html" %}

{% block content %}
    <h1>Welcome to StoryCollab</h1>
    <div class="row">
        {% for story in stories %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ story.title }}</h5>
                        <p class="card-text">{{ story.content[:100] }}...</p>
                        <p><strong>Tone:</strong> {{ story.tone }}</p>
                        <p><strong>Genre:</strong> {{ story.genre }}</p>
                        <a href="{{ url_for('view_story', story_id=story.id) }}" class="btn btn-primary">Read More</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
